# If you make changes to this file, they will be
# overwritten when you run stepconf again

[EMC]
# The version string for this INI file.
VERSION = 1.1

MACHINE = Craftsman 900ST
DEBUG = 0
RS274NGC_STARTUP_CODE =	G0 G21 G54

[DISPLAY]
DISPLAY = ./craftsmancnc
EDITOR = geany
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = ./linuxcnc/nc_files
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm
MDI_HISTORY_FILE = mdi_history.dat
TOOL_EDITOR = tooledit

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python3

[RS274NGC]

PARAMETER_FILE = craftsmancnc.var
USER_M_PATH = ./macros/
SUBROUTINE_PATH = ./macros/
USER_DEFINED_FUNCTION_MAX_DIRS=5

[EMCMOT]

EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD = 150000 
SERVO_PERIOD = 9000000 


[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[HAL]
HALUI = halui

HALFILE = sim_core.hal

HALFILE = craftsman_spindle.hal
HALFILE = craftsman_toolchange.hal

[HALUI]
# add halui MDI commands here (max 64) 

[TRAJ]
JOINTS = 4

COORDINATES = XYZA
MAX_ANGULAR_VELOCITY = 360.00
DEFAULT_ANGULAR_VELOCITY = 36.00
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 6.50
MAX_LINEAR_VELOCITY = 65.00
NO_FORCE_HOMING=1

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl


[KINS]
KINEMATICS = trivkins coordinates=XYZA
#This is a best-guess at the number of joints, it should be checked
