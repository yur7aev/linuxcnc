[EMC]
MACHINE                 = ARGO
VERSION			= 1.1

[DISPLAY]
DISPLAY			= axis
CYCLE_TIME		= 0.1
HELP_FILE		= doc/help.txt
POSITION_OFFSET		= RELATIVE
POSITION_FEEDBACK	= ACTUAL
MAX_FEED_OVERRIDE	= 2.0
MAX_SPINDLE_OVERRIDE	= 2.0
#MAX_LINEAR_VELOCITY	= 500
MAX_LINEAR_VELOCITY	= 300
DEFAULT_LINEAR_VELOCITY	= 1
DEFAULT_SPINDLE_SPEED	= 100
OPEN_FILE		= ""

PROGRAM_PREFIX		= ~/linuxcnc/nc_files
INTRO_GRAPHIC		= linuxcnc.gif
INTRO_TIME		= 1
INCREMENTS		= 1mm, 0.1mm, 0.01mm, 0.001mm
PYVCP			= nyx-6.xml

[APPLICATIONS]
#DELAY			= 1
#APP			= nyx-mds3-startup.sh
APP			= /usr/bin/xset r off

[TASK]
TASK			= milltask
CYCLE_TIME		= 0.01

[RS274NGC]
RS274NGC_STARTUP_CODE	= g21 g64 p0.005 q0.005
PARAMETER_FILE		= argo.var
USER_M_PATH		= subs
SUBROUTINE_PATH		= subs
ORIENT_OFFSET		= 337
REMAP			= M6 modalgroup=6 prolog=change_prolog ngc=m6 epilog=change_epilog
ON_ABORT_COMMAND	= o<on_abort> call
REMAP			= M10 modalgroup=10 argspec=r ngc=m10

[PYTHON]
TOPLEVEL		= toplevel.py
PATH_APPEND		= /home/cnc/linuxcnc/configs/argo/subs
#LOG_LEVEL		= 10

[EMCMOT]
EMCMOT			= motmod
SERVO_PERIOD		= 222222
COMM_TIMEOUT		= 1.0
COMM_WAIT		= 0.010

[HAL]
HALUI			= halui
HALFILE			= argo.hal
HALFILE			= xhc-whb04b-6.hal
POSTGUI_HALFILE		= nyx-6-pgui.hal
#SHUTDOWN		= nyx-ssc3-shutdown.hal

[NYX]
PARAMS			= argo.par
AXES			= 8
VEL_SCALE		= -100
SP_VEL_SCALE		= 100
TRQ_SCALE		= -10

[O]
UMB_CHANGE	= 00
Z_EX_ENABLE	= 01
O_AIR_BLAST	= 02
O_AIR_ZPROBE	= 03
TPMUX		= 00

[I]
UMB_CHANGED	= 00
I_UMB_1		= 01
I_UMB_2		= 02
I_UMB_LOCKED	= 03
S_ORIENTED	= 04
I_AIR_OK	= 05
TPFAULT		= 06
I_Z_IND		= 07
I_Z_TOP		= 08

[EMCIO]
EMCIO			= iov2
CYCLE_TIME		= 0.1
TOOL_TABLE		= argo.tbl

[TRAJ]
COORDINATES		= X Y Z
HOME			= 0 0 0
NO_FORCE_HOMING 	= 1
LINEAR_UNITS		= mm
ANGULAR_UNITS		= degree
POSITION_FILE		= argo.pos

[KINS]
KINEMATICS		= trivkins
JOINTS			= 3

[HALUI]
MDI_COMMAND		= (DEBUG,<1>)
MDI_COMMAND		= G10 L20 P0 X[#<_x>/2.0]
MDI_COMMAND		= G10 L20 P0 Y[#<_y>/2.0]
MDI_COMMAND		= (DEBUG,<4>)
MDI_COMMAND		= (DEBUG,<5>)
MDI_COMMAND		= G10 L20 P0 X0
MDI_COMMAND		= G10 L20 P0 Y0
MDI_COMMAND		= G10 L20 P0 Z0
MDI_COMMAND		= (DEBUG,<5>)
MDI_COMMAND		= (DEBUG,<9>)
MDI_COMMAND		= (DEBUG,<10>)
MDI_COMMAND		= (DEBUG,<2>)
MDI_COMMAND		= (DEBUG,<12>)
MDI_COMMAND		= (DEBUG,<13>)
MDI_COMMAND		= (DEBUG,<14>)

